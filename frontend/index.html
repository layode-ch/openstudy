<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>Open Study</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<script type="importmap">
	{
		"imports": {
			"animejs": "./node_modules/animejs/dist/bundles/anime.esm.js"
		}
	}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<script src="/js/components/index.js" type="module"></script>
	<script src="/js/script.js" type="module"></script>
</head>
<body class="min-h-screen flex flex-col">
	<header class="sticky top-0 z-1">
		<nav class="navbar bg-base-100 shadow-sm bg-primary/30 backdrop-blur-md ">
			<div class="flex-1">
				<a class="btn btn-ghost text-xl" href="/">Open Study</a>
			</div>
			<ul class="flex ml-auto">
				<li class="m-4 link-hover"><a href="/">Home</a></li>
				<li class="m-4 link-hover"><a href="/sets">Sets</a></li>
				<li class="m-4 link-hover"><a href="/login">Account</a></li>
			</ul>
		</nav>
	</header>
	<main class="m-auto">
		<div id="app"></div>
		<template id="home">
			<div class="flex flex-col items-center text-center w-dvw justify-around">
					<di class="flex flex-col h-70 min-h-max max-w-screen justify-around">
						<h1 class="text-5xl font-bold">Welcome to Open Study!</h1>
						<p class="text-2xl w-2xl max-w-screen  min-h-max">
							This project is a learing platform made for students to make learning interactive and fun. Focused on its community to
							create learning lists for everyone to use. Heavily inspired by <a class="link" href="https://quizlet.com">Quizlet</a>.
						</p>
					</div>
					<div class="flex flex-wrap justify-center bg-primary/30">
						<div is="card-component" title="Community" src="./img/community.png" fade class="bg-base-100 w-96 shadow-xl">
							This project is maintained by its community, making the sets for everyone to
							work on and study. We want a place for everyone.
						</div>
						<div is="card-component" title="Create" src="./img/create.png" fade delay="100" class="bg-base-100 w-96 shadow-xl">
							Create your own study sets with ease. Add terms, definitions, images, and more.
						</div>
						<div is="card-component" title="Share" src="./img/share.png" fade delay="150" class="bg-base-100 w-96 shadow-xl">
							Share your learning materials with classmates or the entire Open Study community.
						</div>
						<div is="card-component" title="Study Modes" src="./img/study.jpg" fade delay="200" class="bg-base-100 w-96 shadow-xl">
							Choose from multiple study modes: flashcards, tests, matching, writing, and more.
						</div>
						<div is="card-component" title="Progress" src="./img/progress.png" fade delay="250" class="bg-base-100 w-96 shadow-xl">
							Track your progress and improve your learning step by step with helpful stats.
						</div>
					</div>
				</div>
		</template>
		<template id="login">
			<div class="min-h-100 flex flex-col items-center text-center w-dvw justify-center bg-primary/30">
				<div class="hero w-3xl max-w-screen">
					<div class="hero-content flex-col lg:flex-row-reverse">
						<div class="text-center lg:text-left">
							<h1 class="text-5xl font-bold">Login now!</h1>
							<p class="py-6">
								Welcome back, we missed you! It’s great to see you again—get ready to dive into another productive study session,
								track your progress, and unlock new achievements as you continue learning and growing every day!
							</p>

						</div>
						<form is="edit-form-component" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
							<div class="card-body">
								<fieldset class="fieldset">
									<label class="label">Email</label>
									<input class="input" name="email" type="text" placeholder="email@example.com"/>
									<label class="label">Password</label>
									<input class="input" name="password" type="password" placeholder="Password"/>
									<div><a href="/sign-up" class="link link-hover">You don't have an account yet? Go Sign up!</a></div>
									<div id="errors"></div>
									<input type="submit" class="btn btn-neutral mt-4" value="Login">
								</fieldset>
							</div>
						</form>
					</div>
				</div>
			</div>
		</template>
		<template id="sign-up">
			<div class="min-h-100 flex flex-col items-center text-center w-dvw justify-center bg-primary/30">
				<div class="hero w-3xl max-w-screen">
					<div class="hero-content flex-col lg:flex-row-reverse">
						<div class="text-center lg:text-left">
							<h1 class="text-5xl font-bold">Sign up!</h1>
							<p class="py-6">
								Welcome! Let’s get you started on your learning journey. Create your account to track your progress, earn
								achievements, and unlock new opportunities every day. Join our community and take the first step toward reaching
								your goals!
							</p>


						</div>
						<form is="edit-form-component" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
							<div class="card-body">
								<fieldset class="fieldset">
									<label class="label">Username</label>
									<input class="input" name="username" type="text" placeholder="Username"/>
									<label class="label">Email</label>
									<input class="input" name="email" type="text" placeholder="email@example.com"/>
									<label class="label">Password</label>
									<input class="input" name="password" type="password" placeholder="Password"/>
									<div><a href="/login" class="link link-hover">You already have an account? Go Login!</a></div>
									<div id="errors"></div>
									<input type="submit" class="btn btn-neutral mt-4" value="Sign up">
								</fieldset>
							</div>
						</form>
					</div>
				</div>
			</div>
		</template>
		<template id="not-found">
			<div class="min-h-100 flex flex-col items-center text-center w-dvw justify-center">
				<h1 class="text-5xl font-bold mb-5">Sorry page not found</h1>
				<h2 class="text-3xl font-bold">404</h2>
			</div>
		</template>
		<template id="sets">
			<div class="min-h-100 flex flex-col items-center text-center w-dvw justify-evenly bg-primary/30 p-5">
				<h1 class="text-3xl font-bold">Your sets</h1>
				<hr class="h-1 w-full bg-primary rounded-full border-0"> 
				<div class="user-sets flex flex-wrap w-full"></div>
				<hr class="h-1 w-full bg-primary rounded-full border-0"> 
				<div class="sets flex flex-wrap w-full"></div>
			</div>
		</template>
		<template id="sets-edit">

		</template>
	</main>
	
	<footer class="footer sm:footer-horizontal bg-neutral text-neutral-content p-10">
		<nav>
			<h6 class="footer-title">Author</h6>
			<a class="link link-hover" href="https://github.com/layode-ch">Joao Victor Pereira Vaz</a>
		</nav>
		<nav>
			<h6 class="footer-title">Frontend</h6>
			<a class="link link-hover" href="https://daisyui.com/">DaisyUI</a>
			<a class="link link-hover" href="https://tailwindcss.com/">Tailwind</a>
		</nav>
		<nav>
			<h6 class="footer-title">Backend</h6>
			<a class="link link-hover" href="https://www.slimframework.com/">Slim Framework V4</a>
			<a class="link link-hover" href="https://zircote.github.io/swagger-php/">Zircote swagger-php</a>
		</nav>
		<nav>
			<h6 class="footer-title">Legal</h6>
			<a class="link link-hover" href="https://creativecommons.org/licenses/by-nc/4.0/">Licence CC BY-NC V4.0</a>
		</nav>
	</footer>
</body>
</html>
